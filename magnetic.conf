# Kitty Color Theme: Orchis Blue Accent GTK Theme
# Matches the Orchis Blue Waybar and Rofi themes

# Basic Colors
foreground              #FFF3F0
background              #413B3A
selection_foreground    #1f1f1f
selection_background    #FFC5B3

# Cursor
cursor                  #FFF3F0
cursor_text_color       #2c2c2c

# URL underline color when hovering with mouse
url_color               #62a0ea

# Kitty window border colors
active_border_color     #3584e4
inactive_border_color   #3c3c3c
bell_border_color       #f9c440
line_spacing 5

# OS Window titlebar colors
wayland_titlebar_color  system
macos_titlebar_color    system

# Tab bar colors
active_tab_foreground   #ffffff
active_tab_background   #3584e4
inactive_tab_foreground #d3d3d3
inactive_tab_background #3c3c3c
tab_bar_background      #242424

# Colors for marks (marked text in the terminal)
mark1_foreground #2c2c2c
mark1_background #62a0ea
mark2_foreground #2c2c2c
mark2_background #f9c440
mark3_foreground #2c2c2c
mark3_background #33d17a

# The 16 terminal colors

# Black
color0 #1e1e1e
color8 #5e5c64

# Red
color1 #F4B1AB
color9 #F4B1AB

# Green
color2 #FBDB8A
color10 #FBDB8A

# Yellow
color3 #FBDB8A
color11 #FBDB8A

# Blue
color4 #F4B1AB
color12 #F4B1AB

# Magenta
color5 #DBA0E5
color13 #DBA0E5

# Cyan
color6 #FFC5B3
color14 #FFC5B3

# White
color7 #d3d3d3
color15 #ffffff

# Additional Kitty-specific settings for better integration

# Window layout
window_border_width     1pt
window_margin_width     4
window_padding_width    8
placement_strategy      center

# Tab bar style
tab_bar_style           powerline
tab_powerline_style     slanted
tab_bar_edge            bottom
tab_bar_margin_width    0.0
tab_bar_margin_height   0.0 0.0
tab_bar_min_tabs        2
tab_activity_symbol     none
tab_title_template      {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

# Font settings (optional - matches your other themes)
font_family            CaskaydiaCove Nerd Font
bold_font              CaskaydiaCove Nerd Font
italic_font            CaskaydiaCove Nerd Font
bold_italic_font       CaskaydiaCove Nerd Font

# Background opacity for transparency (optional)
background_opacity      1.0

# Window decorations
hide_window_decorations no
confirm_os_window_close 0

# Bell settings
enable_audio_bell       no
visual_bell_duration    0.0
window_alert_on_bell    yes
bell_on_tab            no

# Advanced settings
shell_integration      enabled
allow_remote_control   yes
listen_on              unix:/tmp/kitty
update_check_interval  0

# Performance tuning
repaint_delay          10
input_delay            3
sync_to_monitor        yes
